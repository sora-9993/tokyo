<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="top-contents">
        <div class="top-name">
          <h1>神楽坂</h1>
          <p>江戸から受け継ぐ伝統の街<br>ちょっとした非日常がそこに</p>
        </div>
        
        <div class="top-item">
          <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebookで登録</a>
          <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitterで登録</a>
          <a href="#" class="btn instagram"><span class="fa fa-instagram"></span>Instagramで登録</a>
        </div>
  
      </div> 
    </header>

    <div class="container"> 
      <div class="container-item1">
        <h2>ようこそ！神楽坂へ</h2>
        <img src="https://github.com/sora-9993/tokyo/blob/main/IMG_1140.jpg?raw=true”>
        <p>江戸情緒溢れる街中には、お洒落なお店や美味しいレストランがたくさん。<br>休日に足を伸ばせば、神楽坂でしか味わえない<br>雰囲気がそこにあります。</p>
      </div>

      <div class="container-item2">
          <h2>サイトコンテンツ</h2>
          <ul>
              <a href="https://www.navitime.co.jp/poi/access?node=00004435"><li>アクセス</li></a>
              <a href="https://matcha-jp.com/jp/204"><li>神楽坂おさんぽ</li></a>
              <a href="https://shiori-tabi.jp/posts/2573"><li>銭湯一覧</li></a>
              <a href="https://matsuri-no-hi.com/matsuri/1016"><li>祭り</li></a>
          </ul>
      </div>
    </div>

    <div class="middle-part">
          <div class="middle-item">
            <h2>[おすすめのお店]</h2>
            <div class="middle-items">
              <img src="https://github.com/sora-9993/tokyo/blob/main/IMG_0402.jpg?raw=true”>
              <p>[CANAL CAFE]</p>
              <p>・神楽坂の河沿いにあるカフェ＆バー<br>デッキサイドで気持ちの良い天気と美味しいランチを</p>
            </div>
            <div class="middle-items">
              <img src="https://github.com/sora-9993/tokyo/blob/main/IMG_1654.jpg?raw=true">
              <p>[かぼろ屋]</p>
              <p>・牛込神楽坂駅から徒歩3分<br>アットホームな空間で本格的な広島風お好み焼きを</p>
            </div>
            <div class="middle-items">
              <img src="https://github.com/sora-9993/tokyo/blob/main/IMG_2919.jpg?raw=true">
              <p>[ファストオイスターズ]</p>
              <p>・神楽坂下にあるオイスターバー専門店<br>お昼はランチをやっており、カキフライ定食は絶品です</p>
            </div>
             
          </div>

    </div>

    <footer>
      <div class="footer-item">
        <h2>あなたも神楽坂に、ぜひ</h2>

      </div>


    </footer>
    
  </body>
</html>
